<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute PowerShell Script</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Execute PowerShell Script</h1>
        <form id="scriptForm">
            <label for="option1">Folder Name:</label>
            <select name="option1" id="option1">
                <option value="Folder 1-test">Folder 1-test</option>
                <option value="Folder2">Folder 2</option>
            </select><br><br>

            <label for="option2">File Name:</label>
            <select name="option2" id="option2">
                <option value="File1">File 1</option>
                <option value="File2">File 2</option>
            </select><br><br>

            <label for="description">Description:</label><br>
            <textarea name="description" id="description" rows="4" cols="50"></textarea><br><br>

            <input type="button" id="submitBtn" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
